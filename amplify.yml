version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  # Headers personalizados para AWS Amplify
  customHeaders:
    - pattern: '/_next/image**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/_next/static/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.{jpg,jpeg,png,webp,avif,gif,svg,ico}'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.{js,css,woff,woff2,ttf,otf}'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'

